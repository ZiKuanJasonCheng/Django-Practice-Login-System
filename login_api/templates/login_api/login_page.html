<div class="container">
    <div class="row">
        <form class=class="col-6 m-5" id="login_form" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>User name</label>
                <input type="text" class="form-control" name="username" size="25" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" size="25" placeholder="Password">
                <small id="help" class="form-text text-muted">Please log in your account</small>
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>
    </div>
</div>
<button onclick="redirected_url()">Go Back</button>
<script>
    function redirected_url() {
        document.location.href = "/";
    }
</script>
